<div class="payment-container">
  <!-- Payment Method Selection -->
  <h3>Select Payment Method</h3>
  <div class="payment-methods">
    <label>
      <input
        type="radio"
        name="paymentMethod"
        value="credit"
        [(ngModel)]="selectedPaymentMethod"
        (ngModelChange)="onPaymentMethodChange($event)"
      />
      Credit Card
    </label>
    <label>
      <input
        type="radio"
        name="paymentMethod"
        value="paypal"
        [(ngModel)]="selectedPaymentMethod"
        (ngModelChange)="onPaymentMethodChange($event)"
      />
      PayPal
    </label>
    <label>
      <input
        type="radio"
        name="paymentMethod"
        value="klarna"
        [(ngModel)]="selectedPaymentMethod"
        (ngModelChange)="onPaymentMethodChange($event)"
      />
      Klarna
    </label>
  </div>

  <!-- Credit Card Payment Form -->
  <div *ngIf="selectedPaymentMethod === 'credit'">
    <h3>Enter Credit Card Information</h3>
    <div id="card-element"><!-- Stripe Card Element will mount here --></div>
    <button id="pay-button" class="pay-btn">Pay with Credit Card</button>
  </div>

  <!-- PayPal Payment Button -->
  <div *ngIf="selectedPaymentMethod === 'paypal'">
    <h3>Pay with PayPal</h3>
    <div id="paypal-button-container"></div>
  </div>

  <!-- Klarna Payment Button -->
  <div *ngIf="selectedPaymentMethod === 'klarna'">
    <h3>Pay with Klarna</h3>
    <button (click)="handleKlarnaPayment()" class="payment-option-btn klarna">
      Pay with Klarna
    </button>
  </div>
</div>
