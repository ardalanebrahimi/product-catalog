<h2>Order Details</h2>

<form (ngSubmit)="submitOrderDetails()" #orderForm="ngForm" class="order-form">
  <label for="name">Name</label>
  <input type="text" id="name" name="name" required [(ngModel)]="order.name" />

  <label for="email">Email</label>
  <input
    type="email"
    id="email"
    name="email"
    required
    [(ngModel)]="order.email"
  />

  <label for="address">Address</label>
  <input
    type="text"
    id="address"
    name="address"
    required
    [(ngModel)]="order.address"
  />

  <label for="phone">Phone Number</label>
  <input
    type="tel"
    id="phone"
    name="phone"
    required
    [(ngModel)]="order.phone"
  />

  <label for="notes">Additional Notes</label>
  <textarea id="notes" name="notes" [(ngModel)]="order.notes"></textarea>

  <button type="submit" [disabled]="orderForm.invalid" class="submit-btn">
    To Payment
  </button>
</form>
