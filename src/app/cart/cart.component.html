<h2>Your Shopping Cart</h2>

<div class="cart-container">
  <div *ngIf="cartItems.length > 0; else emptyCart">
    <div *ngFor="let product of cartItems; let i = index" class="cart-item">
      <img
        [src]="product.images ? product.images[0] : undefined"
        alt="{{ product.name }}"
        class="product-image"
      />
      <div class="product-details">
        <h3 class="product-name">{{ product.name }}</h3>
        <p class="product-price">${{ product.price?.toFixed(2) }}</p>
        <button class="remove-btn" (click)="removeFromCart(i)">Remove</button>
      </div>
    </div>
    <div class="cart-footer">
      <p class="total-items">Total Items: {{ cartService.getItemCount() }}</p>
      <button class="order-btn" (click)="finalizeOrder()">
        Finalize Order
      </button>
    </div>
  </div>
</div>

<ng-template #emptyCart>
  <p class="empty-cart-message">Your cart is empty.</p>
</ng-template>
