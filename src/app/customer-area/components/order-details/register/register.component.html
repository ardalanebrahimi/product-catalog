<div class="registration-form">
  <h3>Register as a Customer</h3>
  <form (ngSubmit)="registerCustomer()" #registerForm="ngForm">
    <label for="name">Name</label>
    <input
      type="text"
      id="name"
      name="name"
      required
      [(ngModel)]="registerData.name"
    />

    <label for="email">Email</label>
    <input
      type="email"
      id="email"
      name="email"
      required
      [(ngModel)]="registerData.email"
    />

    <label for="address">Address</label>
    <input
      type="text"
      id="address"
      name="address"
      required
      [(ngModel)]="registerData.address"
    />

    <label for="phone">Phone Number</label>
    <input
      type="tel"
      id="phone"
      name="phone"
      [(ngModel)]="registerData.phone"
    />

    <label for="password">Password</label>
    <input
      type="password"
      id="password"
      name="password"
      required
      [(ngModel)]="registerData.password"
    />

    <button type="submit" class="register-btn">Register</button>
  </form>
  <p
    *ngIf="registrationMessage"
    [ngClass]="{
      'success-message': orderDetailService.isRegistrationSuccess,
      'error-message': !orderDetailService.isRegistrationSuccess
    }"
  >
    {{ registrationMessage }}
  </p>
  <p>
    Already a member?
    <span class="login-link" (click)="orderDetailService.showLoginForm()"
      >Login.</span
    >
  </p>
</div>
