<form
  (ngSubmit)="submitOrderDetails()"
  #guestOrderForm="ngForm"
  class="order-form"
>
  <h3>Guest Checkout</h3>

  <label for="name">Name</label>
  <input type="text" id="name" name="name" required [(ngModel)]="order.name" />

  <label for="email">Email</label>
  <input
    type="email"
    id="email"
    name="email"
    required
    [(ngModel)]="order.email"
  />

  <label for="address">Address</label>
  <input
    type="text"
    id="address"
    name="address"
    required
    [(ngModel)]="order.address"
  />

  <label for="phone">Phone Number</label>
  <input type="tel" id="phone" name="phone" [(ngModel)]="order.phone" />

  <label for="notes">Additional Notes</label>
  <textarea id="notes" name="notes" [(ngModel)]="order.notes"></textarea>

  <button
    type="submit"
    [disabled]="guestOrderForm.invalid"
    class="guest-submit-btn"
  >
    Continue to Payment
  </button>
  <p>
    Do not have an account yet?
    <span class="register-link" (click)="orderDetailService.showRegisterForm()"
      >Register now.</span
    >
  </p>
  <p>
    Already a member?
    <span class="login-link" (click)="orderDetailService.showLoginForm()"
      >Login.</span
    >
  </p>
</form>
