<div class="payment-container">
  <!-- Order Summary Section -->
  <app-order-summary></app-order-summary>

  <hr />

  <!-- Customer Data Overview -->
  <app-customer-data [customer]="customer"></app-customer-data>

  <hr />

  <!-- Payment Method Selection -->
  <h3>Select Payment Method</h3>
  <div class="payment-methods">
    <label>
      <input
        type="radio"
        name="paymentMethod"
        value="credit"
        [(ngModel)]="selectedPaymentMethod"
        (ngModelChange)="onPaymentMethodChange($event)"
      />
      Credit Card
    </label>
    <label>
      <input
        type="radio"
        name="paymentMethod"
        value="paypal"
        [(ngModel)]="selectedPaymentMethod"
        (ngModelChange)="onPaymentMethodChange($event)"
      />
      PayPal
    </label>
    <label>
      <input
        type="radio"
        name="paymentMethod"
        value="klarna"
        [(ngModel)]="selectedPaymentMethod"
        (ngModelChange)="onPaymentMethodChange($event)"
      />
      Klarna
    </label>
  </div>

  <!-- Payment Forms -->
  <div *ngIf="selectedPaymentMethod === 'credit'">
    <h3>Enter Credit Card Information</h3>
    <div id="card-element"><!-- Stripe Card Element will mount here --></div>
    <button id="pay-button" class="pay-btn">Pay with Credit Card</button>
  </div>

  <div *ngIf="selectedPaymentMethod === 'paypal'">
    <h3>Pay with PayPal</h3>
    <div id="paypal-button-container"></div>
  </div>
</div>
