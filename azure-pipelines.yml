# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- master

pool:
  vmImage: ubuntu-latest

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '18.x'
  displayName: 'Install Node.js'

- script: npm install
  displayName: 'npm install'

- script: npm run ng build --prod
  displayName: 'Build'steps:

- script: |
    echo "Creating environment.ts file..."
    echo "export const environment = { production: false, apiUrl: '$(apiUrl)'};" > src/environments/environment.ts
  displayName: 'Generate environment files'

- task: ArchiveFiles@1
  displayName: 'Archive files '
  inputs:
      rootFolder: '$(Build.SourcesDirectory)/dist/product-catalog'
      includeRootFolder: false

- task: PublishBuildArtifacts@1
  displayName: 'Publish Artifact: drop'